version: "3.1"

nlu:
  - intent: greet
    examples: |
      - xin chào
      - chào bạn
      - hello
      - hey
      - hi
      - chào buổi sáng
  - intent: goodbye
    examples: |
      - tạm biệt
      - bye
      - hẹn gặp lại
  - intent: ask_menu
    examples: |
      - cho tôi xem menu
      - thực đơn hôm nay có gì
      - xem thực đơn
  - intent: order_food
    examples: |
      - tôi muốn đặt món
      - đặt món
      - tôi muốn gọi đồ ăn
      - cho tôi đặt đồ ăn
      - tôi muốn order
  - intent: order_food_specific
    examples: |
      - đặt [1](quantity) phần [phở bò](dish)
      - cho tôi gọi [2](quantity) phần [cơm gà](dish)
      - tôi muốn [3](quantity) phần [bún chả](dish)
      - đặt [phở bò](dish)
      - cho tôi [1](quantity) cái [bánh mì](dish)
      - đăt [1](quantity) phần [phở bò](dish)
  - intent: specify_quantity
    examples: |
      - [3](quantity)
      - tôi muốn [2](quantity)
      - [4](quantity) phần
      - tôi cần [5](quantity)
  - intent: ask_opening_hours
    examples: |
      - nhà hàng mở cửa mấy giờ
      - giờ làm việc
      - mấy giờ mở cửa
      - mấy giờ đóng cửa
      - thời gian hoạt động
      - khi nào mở cửa
      - khi nào đóng cửa
  - intent: ask_promotion
    examples: |
      - có khuyến mãi gì không
      - giảm giá hôm nay
      - có ưu đãi gì không
      - hôm nay có giảm giá không
      - chương trình khuyến mãi
      - có mã giảm giá không
      - có gì đặc biệt hôm nay không
  - intent: cancel_order
    examples: |
      - huỷ đơn
      - bỏ đơn
      - huỷ đặt món
      - thôi không đặt nữa
  - intent: thanks
    examples: |
      - cảm ơn
      - thanks
      - cảm ơn bạn nhiều
      - cảm ơn nhé
      - rất cảm ơn
      - cảm ơn nhiều lắm
      - thank you

  - intent: affirm
    examples: |
      - vâng
      - ok
      - đồng ý
      - có
      - đúng rồi
      - chuẩn luôn
      - chắc chắn
      - dạ
      - ừ
      - ừ đúng rồi

  - intent: deny
    examples: |
      - không
      - từ chối
      - không phải
      - không đồng ý
      - không đâu
      - chưa
      - thôi
      - huỷ
      - bỏ đi
      - không cần nữa

  - intent: fallback
    examples: |
      - Tôi không biết
      - Cái gì vậy
      - Hả?
      - bạn nói gì vậy
      - tôi chưa hiểu
      - nói lại được không
      - không rõ
      - ???
      - ý bạn là gì
  - intent: show_order
    examples: |
      - đơn hàng của tôi
      - cho tôi xem đơn hàng
      - xem đơn hàng
      - tôi muốn xem đơn hàng
      - kiểm tra đơn hàng
      - đơn hàng

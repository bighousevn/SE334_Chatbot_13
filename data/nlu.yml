version: "3.1"

nlu:
  - intent: greet
    examples: |
      - xin chào
      - chào bạn
      - hello
      - hey
      - hi
      - chào buổi sáng
  - intent: goodbye
    examples: |
      - tạm biệt
      - bye
      - hẹn gặp lại
  - intent: ask_menu
    examples: |
      - cho tôi xem menu
      - thực đơn hôm nay có gì
      - xem thực đơn
  - intent: order_food
    examples: |
      - tôi muốn đặt món
      - đặt món
      - tôi muốn gọi đồ ăn
      - cho tôi đặt đồ ăn
      - tôi muốn order
  - intent: order_food_specific
    examples: |
      - đặt [1](quantity) phần [phở bò](dish)
      - cho tôi gọi [2](quantity) phần [cơm gà](dish)
      - tôi muốn [3](quantity) phần [bún chả](dish)
      - đặt [phở bò](dish)
      - cho tôi [1](quantity) cái [bánh mì](dish)
      - đăt [1](quantity) phần [phở bò](dish)
  - intent: specify_quantity
    examples: |
      - [3](quantity)
      - tôi muốn [2](quantity)
      - [4](quantity) phần
      - tôi cần [5](quantity)
  - intent: ask_opening_hours
    examples: |
      - nhà hàng mở cửa mấy giờ
      - giờ làm việc
  - intent: ask_promotion
    examples: |
      - có khuyến mãi gì không
      - giảm giá hôm nay
  - intent: cancel_order
    examples: |
      - huỷ đơn
      - bỏ đơn
      - không
      - từ chối
  - intent: thanks
    examples: |
      - cảm ơn
      - thanks
  - intent: fallback
    examples: |
      - Tôi không biết
      - Cái gì vậy
      - Hả?
  - intent: affirm
    examples: |
      - vâng
      - ok
      - đồng ý
      - có
  - intent: deny
    examples: |
      -...

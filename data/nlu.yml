version: "3.1"

nlu:
  - intent: greet
    examples: |
      - xin chào
      - chào bạn
      - hello
      - hey
      - chào buổi sáng

  - intent: goodbye
    examples: |
      - tạm biệt
      - bye
      - hẹn gặp lại

  - intent: ask_menu
    examples: |
      - cho tôi xem menu
      - thực đơn hôm nay có gì
      - xem thực đơn

  - intent: order_food
    examples: |
      - tôi muốn đặt món

  - intent: order_food_specific
    examples: |
      - đặt [1] phần(quantity) [phở bò](dish)
      - cho tôi gọi [2] phần(quantity) [cơm gà](dish)
      - tôi muốn [3] phần(quantity) [bún chả](dish)
      - đặt [phở bò](dish)
      - cho tôi [1] cái(quantity) [bánh mì](dish)

  - intent: specify_quantity
    examples: |
      - [3](quantity)
      - tôi muốn [2](quantity)
      - [4] phần(quantity)
      - tôi cần [5](quantity)

  - intent: ask_opening_hours
    examples: |
      - nhà hàng mở cửa mấy giờ
      - giờ làm việc

  - intent: ask_promotion
    examples: |
      - có khuyến mãi gì không
      - giảm giá hôm nay

  - intent: cancel_order
    examples: |
      - hủy đơn
      - bỏ đơn

  - intent: thanks
    examples: |
      - cảm ơn
      - thanks

  - intent: fallback
    examples: |
      - …

  - intent: affirm
    examples: |
      - vâng
      - ok
      - đồng ý

  - intent: deny
    examples: |
      - không
      - từ chối

version: "3.1"
rules:
  - rule: greet
    steps:
      - intent: greet
      - action: utter_greet

  - rule: goodbye
    steps:
      - intent: goodbye
      - action: utter_goodbye
      - action: action_restart

  - rule: fallback
    steps:
      - intent: fallback
      - action: action_default_fallback

  - rule: add to order with dish and quantity
    steps:
      - intent: order_food_specific
        entities:
          - dish
          - quantity
      - action: action_add_to_order
      - action: action_show_order
      - action: action_listen

  - rule: ask quantity when dish is specified
    steps:
      - intent: order_food_specific
        entities:
          - dish
      - action: action_ask_quantity
      - action: action_listen

  - rule: show menu when asked
    steps:
      - intent: ask_menu
      - action: action_show_menu

  - rule: show menu when ordering
    steps:
      - intent: order_food
      - action: action_show_menu

  - rule: opening hours
    steps:
      - intent: ask_opening_hours
      - action: utter_ask_opening_hours

  - rule: promotion
    steps:
      - intent: ask_promotion
      - action: utter_ask_promotion

  - rule: cancel order
    steps:
      - intent: cancel_order
      - action: action_cancel_order

  - rule: cảm ơn bot
    steps:
      - intent: thanks
      - action: utter_thanks

  - rule: show order
    steps:
      - intent: show_order
      - action: action_show_order

